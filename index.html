<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
         <div class="nav1">
              <div class="text">
                  <h1>TaskChef</h1>
                   <p>Discover,Customize & Health for Life</p>
               </div>
               
              <div class="account">
                    <button><b>?</b> FAQ</button>
                   <button>Log in</button>
                   <button>Sign up</button>
               </div>
           </div>
           
            <div class="nav2">
                <form>
                    <input type="text" placeholder="Find Recipes with Your Favourite Ingredients" class="searchbox"/>
                    <button type="submit" class="searchbtn">SEARCH</button>
                 <!-- <button type="submit" class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>-->
                    <button type="button" >FILTERS</button>
                </form>
            </div> 
             
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your Favourite Recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-regular fa-square-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
